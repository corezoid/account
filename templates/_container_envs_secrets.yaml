{{- define "account.container_envs_secrets" -}}
{{- if and (hasKey .Values.global.account "secrets") .Values.global.account.secrets }}
{{- if .Values.global.account.secrets.external_secret_provider }}
- name: EXTERNAL_SECRET_PROVIDER
  value: {{ .Values.global.account.secrets.external_secret_provider | quote }}
{{- end }}
{{- if and (hasKey .Values.global.account.secrets "aws") .Values.global.account.secrets.aws }}
{{- if .Values.global.account.secrets.aws.aws_secret_region }}
- name: AWS_SECRET_REGION
  value: {{ .Values.global.account.secrets.aws.aws_secret_region | quote }}
{{- end }}
{{- if .Values.global.account.secrets.aws.aws_secret_names }}
- name: AWS_SECRET_NAMES
  value: {{ .Values.global.account.secrets.aws.aws_secret_names | quote }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
